---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: file-seeder
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          # ------------------------------------------- consul ---
          - name: file-seeder-consul
            image: seeder
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - 'ls /seeds/consul/* | xargs -I % curl -iv -H "Content-Type: multipart/form-data" -F "file=@%" http://seeder-api:8000/seed/consul/spring'
            volumeMounts:
            - name: data-vol
              mountPath: /seeds
          # ------------------------------------------- vault ---
          - name: file-seeder-vault
            image: seeder
            imagePullPolicy: IfNotPresent
            args:
            - /bin/sh
            - -c
            - 'ls /seeds/vault/* | xargs -I % curl -iv -H "Content-Type: multipart/form-data" -F "file=@%" http://seeder-api:8000/seed/vault/spring'
            volumeMounts:
            - name: data-vol
              mountPath: /seeds
          #restartPolicy: OnFailure
          restartPolicy: Never
          volumes:
          - name: data-vol
            hostPath:
              path: /data/seeds
